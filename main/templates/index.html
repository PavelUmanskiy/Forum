{% extends 'base.html' %}
{% block title %}
    <title>Главная</title>
{% endblock title %}
{% block content %}
    {% for post in posts %}
        {{ post.title }}
        <hr>
        {{ post.content }}
        <hr>
        {% for category in post.categories.all %}
            {{ category.name }}
        {% endfor %}
        <hr>
        {{ post.author.username }}
        <hr>
    {% endfor %}
{% endblock content %}
